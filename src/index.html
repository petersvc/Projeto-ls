<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="../dist/main.css">
  <title>DevRoad</title>
</head>

<body>
  <div class="container">    
    <header class="header">
        <div class="header__logotype">    
          <h5>DevRoad.</h5>
        </div>

        <div class="header__menu">
          <h5>Menu<i class="fas fa-bars"></i></h5>
        </div>    
    </header>
    
    <h1 class="section-name">01.</h1>

    <section class="first">
      <header class="first__header">
        <h2>Roadmap</h2>
        <h1>Descubra se você domina as tecnologias essênciais para ser um web developer</h1>
        <h3>Developer roadmap 2018</h3>
      </header>

      <div class="first__drag">
        <div class="drag__ball" id="bola" draggable="true" ondragstart="drag(event)">
          <i class="fas fa-angle-right"></i>
        </div>

        <div class="drag__rail"></div>
        <div class="drag__void" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <h5 class="drag__description">Arraste para começar</h5>
      </div>

      <div class="langs-slide">
        <span class="slide__js">{<span>.</span>js}</span>
      </div>

      <h5 class="first__plus">++</h5>
    </section>

    <section class="second">
        <h1 class="second__bg"><i class="fas fa-search"></i></h1>
        <div class="second__square"></div>
        <input type="text" class="search__user" autofocus value="petersvc">      
    </section>

    <footer class="footer">
      <div class="footer__scroll"><div class="scroll__dash"></div></div>
      <h5 class="footer__lorem">Github / Facebook</h5>      
      <ul class="footer__dashes"></ul>
      <h5 class="footer__about">01 / <span>04</span></h5>      
    </footer>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="../dist/main.js"></script>

  <script>
      let id
      const allowDrop = ev => ev.preventDefault()
      const drag = ev => id = ev.target.id
      const drop = ev => {
          ev.preventDefault();
          $('.drag__void').css('background', 'rgba(30,30,30,1)')
          ev.target.append(document.getElementById(id));
      }
  </script>
</body>

</html>
