<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
  <link rel="stylesheet" href="../dist/main.css">
  <title>GitCoisa</title>
</head>

<body>
  <div class="main bg-light">
    <div class="container-fluid">
      <div class="row header align-items-center">
        <div class="col logo pl-5">
            <i class="fas fa-code fa-logo fa-lg mr-2"></i>
            <span>gitCoisa</span>
          </span>          
        </div>
        <div class="col pr-5 text-right">          
            <i class="fas fa-bars fa-lg"></i>
            <ul class="list-unstyled nav-dev">
              <br><br><br><br><br>
              <li class="list-item">função 1</li>
              <li class="list-item">função 2</li>
              <li class="list-item">função 3</li>
              <li class="list-item">função 4</li>
            </ul>
        </div>         
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="col-12">
          <div class="git-img mt-3 mx-auto">
            <img class="img-fluid avatar w-100" src="" alt="">
          </div>
          <ul class="list-unstyled text-center git-main-text mt-4">
            <li class="git-name"></li>
            <li class="git-company"></li>
            <li class="git-location mt-1"></li>
            <li class="git-search mt-5"><input class="name" autofocus type="text" value="rencesar"></li>
          </ul>
          <ul class="list-inline text-center col-10 offset-1 lang-ul mt-5">            
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="../dist/main.js"></script>
</body>

</html>
