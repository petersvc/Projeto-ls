<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/css/bundle.css">
  <link rel="stylesheet" href="dist/css/all.min.css">
  <link rel="stylesheet" href="dist/fonts/stylesheet.css">
  
  <title>DevStats</title>
</head>

<body>
  <div class="container">
    <div class="pattern"></div>

    <header class="header">
      <div class="header__menu">
        <h1 class="language">Language</h1>
        <h1 class="roadmap">Roadmap</h1>
        <h1 class="team">Team</h1>
        <h1 class="about">About</h1>
      </div>
      
      <div class="header__logotype">        
        <h1 class="logotype__text">dev</h1>
        <h1 class="logotype__year">stats</h1>        
      </div>

      <div class="header__search">
        <input class="search__name" autofocus value="lucachaves" type="text">

        <div class="user__search">
          <button class="search__btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      

      <div class="header__user">
          <div class="user__img">
            <i class="fas fa-user img__alt"></i> 
          </div>
          
          <h2 class="row__value">username</h2>
          
          <i class="fas fa-angle-down user__expand"></i>         
      </div>

          

    </header>

    <main class="content">      

      <div class="content__mid row">
        <!--Linguagens-->
        <section class="mid__lang">     
          <div class="lang__header section__header">
            <h3 class="header__title">
              Languages <span>Charts</span>
            </h3>

            <div class="header__nav">
              <i class="fas fa-chart-bar list__view view__mode"></i>
            </div>            
          </div>

          <div class="lang__area">
            <div class="area__separator">
              <span class="separator__dash d-hide"></span>
              <span class="separator__number">0</span>
            </div>

            <div class="area__separator">
                <span class="separator__dash"></span>
                <span class="separator__number">25</span>
            </div>

            <div class="area__separator">
                <span class="separator__dash"></span>
                <span class="separator__number">50</span>
            </div>

            <div class="area__separator">
              <span class="separator__dash"></span>
              <span class="separator__number">75</span>
            </div> 

            <div class="area__separator">
              <span class="separator__dash d-hide"></span>
              <span class="separator__number">100</span>
            </div>
          </div>  
               
          <img class="loader" src="dist/img/loader.svg" alt="loading">

          <div class="lang__graph" id="lang__graph">
          </div>          
        </section>
        
        <section class="lang__rank">
          <div class="rank__header section__header">
            <h3 class="header__title">
              Languages <span>Rank</span>
            </h3>
            
            <div class="header__nav">
                <i class="fas fa-trophy list__view view__mode"></i>
            </div>            
          </div>

          <img class="loader" src="dist/img/loader.svg" alt="loading">

          <div class="rank__area">            
            <div class="area__header">
              <h1 class="list__title lang__ranks">RankÂº</h1>
              <h1 class="list__title lang__name lt">Language</h1>
              <h1 class="list__title lang__bytes lt2">Bytes</h1>
              <h1 class="list__title lang__percent">Percent</h1>
            </div>    

          </div>
        </section>
      </div>
      

      <section class="content__roadmap">
        <div class="roadmap__area">
           <img class="roadmap__graph-bg" src="dist/img/cartesian4.svg" alt="">
        </div>

        <form class="roadmap__form" action="dist/js/bundle.js" method="POST">
          
        <div class="fieldset__legends fieldset__legends1"></div> 
        <div class="fieldset__legends fieldset__legends2"></div>
        <div class="fieldset__legends fieldset__legends3"></div> 
        </form>
      </section>      
      
    </main>

    <footer class="footer">
      <div class="home__scrolltip">          
        <div class="scrolltip__area">
          <div class="scrolltip__mouse">
            <div class="mouse__wheel"></div>            
          </div>
          <i class="fas fa-angle-double-down mouse__arrow"></i>
        </div>
        <h1 class="scroll__text">role para continuar</h1>
      </div>
    </footer>

  </div>

  <script src="dist/js/jquery-3.3.1.min.js"></script>
  <script src="dist/js/jquery-ui.min.js"></script>
  <script src="dist/js/bundle.js"></script>

</body>

</html>
