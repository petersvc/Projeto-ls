<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/css/bundle.css">
  <link rel="stylesheet" href="dist/css/all.min.css">
  
  <title>DevStats</title>
</head>

<body>
  <div class="container">    
    <img class="pat" src="dist/img/pat5.svg" alt="">
    <header class="header">  
      
      <div class="header__logotype">
        <h1 class="logotype__left"><span>dev</span>stats</h1>
      </div>      

      <div class="header__choose">      
        <h1 class="choose__chart">stats</h1>
        <div class="choose__slash"></div>       
        <h1 class="choose__map">roadmap</h1> 
      </div>


      <div class="header__menu">
        
        <i class="fas fa-braille"></i>
      </div>
      <!--
      <div class="stats__user">
        <h3 class="user__name"></h3>
        <img class="user__avatar" src="dist/img/ava.jpg" alt="nada">
      </div>-->


    </header>

    <main class="content">

      <div class="content__dots"></div>

      <div class="content__search">
        <input class="search__name" type="text" value= "johnoliver23" placeholder="Digite o seu login do github" autofocus>
      </div>

      <section class="content__intro">
        
        <div class="intro__logotype">
          <h1><span>dev</span>stats</h1>
        </div>
        
        <p class="intro__desc">
            Explore suas estat√≠sticas e confira o developer roadmap 2018.
        </p>

        <div class="intro__scrolltip">
          <h1>role para continuar</h1>
          <div class="scrolltip__dash"></div>
        </div>

      </section>
      
      <section class="content__stats">

        <div class="stats__separator"></div>
        
        <div class="stats__graph">
          <div class="graph__data" id="graph__data">
            <div class="data__lang">
              <h2 class="lang__name">js</h2>
              <div class="lang__start"></div>
              <div class="lang__size"></div>
              <h2 class="lang__byte">25%</h2>
            </div>
  
            <div class="data__lang">
              <h2 class="lang__name">Css</h2>
              <div class="lang__start"></div>
              <div class="lang__size"></div>
              <h2 class="lang__byte">25%</h2>
            </div>            
  
            <div class="data__lang">
              <h2 class="lang__name">Html</h2>
              <div class="lang__start"></div>
              <div class="lang__size"></div>
              <h2 class="lang__byte">25%</h2>
              </div>
  
            <div class="data__lang">
              <h2 class="lang__name">py</h2>
              <div class="lang__start"></div>
              <div class="lang__size"></div>
              <h2 class="lang__byte">25%</h2>
            </div>
          </div>

          <div class="graph__rank">

            <div class="rank__percent">
              <div class="percent__circle"></div>
              <h2 class="percent_lang">js:</h2>
              <h2 class="percent__number">283kb</h2>
            </div>

            <div class="rank__percent">
              <div class="percent__circle"></div>
              <h2 class="percent_lang">css:</h2>
              <h2 class="percent__number">283kb</h2>
            </div>

            <div class="rank__percent">
              <div class="percent__circle"></div>
              <h2 class="percent_lang">html:</h2>
              <h2 class="percent__number">283kb</h2>
            </div>

            <div class="rank__percent">
              <div class="percent__circle"></div>
              <h2 class="percent_lang">py:</h2>
              <h2 class="percent__number">283kb</h2>
            </div>

          </div>

        </div>

      </section>

    </main>

    <footer class="footer">
      
      <div class="header__angle">
        <i class="fas fa-angle-left"></i>
        <h1 class="angle__title">Linguagens</h1>  
        <i class="fas fa-angle-right"></i>
      </div>
      
    </footer>

  </div>

  <script src="dist/js/jquery-3.3.1.min.js"></script>
  <script src="dist/js/jquery-ui.min.js"></script>
  <script src="dist/js/bundle.js"></script>

  <script>
      let id
      const allowDrop = ev => ev.preventDefault()
      const drag = ev => id = ev.target.id
      const drop = ev => {
          ev.preventDefault();
          $('.drag__void').css('background', 'rgba(30,30,30,1)')
          ev.target.append(document.getElementById(id));
      }
  </script>
</body>

</html>
