<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>GitCoisa</title>
</head>

<body>
  <div class="main bg-light">
    <div class="container-fluid">
      <div class="row header">
        <div class="col-6 logo">
          <span mt-5 ml-5>
            <i class="fas fa-code-branch fa-lg mt-5 ml-5 mr-2"></i>
            gitFlow
          </span>          
        </div>
        <div class="col-6 text-right">
          <i class="fas fa-bars fa-lg text-right mt-5 mr-5"></i>
        </div>
      </div>
      <div class="row mid-content justify-content-center">
        <div class="col-12">
          <div class="mx-auto git-img mt-5">
            <img class="img-fluid avatar w-100" src="" alt="">
          </div>
          <ul class="list-unstyled text-center mt-4 git-main-text">
            <li class="git-name"></li>
            <li class="git-company"></li>
            <li class="git-location mt-1"></li>
            <li class="git-search"><input class="mt-5" autofocus type="text" value="petersvc" id="name"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
