<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>GitCoisa</title>
</head>

<body>
  <div class="main bg-light">
    <div class="container-fluid">
      <div class="row header align-items-center">
        <div class="col logo pl-5">
            <i class="fas fa-code fa-logo fa-lg mr-2"></i>
            <span>gitCoisa</span>
          </span>          
        </div>
        <div class="col pr-5 text-right">          
            <i class="fas fa-bars fa-lg"></i>
            <ul class="list-inline nav-dev pr-0">
                <li class="list-inline-item">blahblah</li>
                <li class="list-inline-item">blahblah</li>
            </ul>
        </div>         
      </div>
      <div class="row mid-content justify-content-center">
        <div class="col-12">
          <div class="mx-auto git-img">
            <img class="img-fluid avatar w-100" src="" alt="">
          </div>
          <ul class="list-unstyled text-center mt-4 git-main-text">
            <li class="git-name"></li>
            <li class="git-company"></li>
            <li class="git-location mt-1"></li>
            <li class="git-search"><input class="mt-5" autofocus type="text" value="petersvc" id="name"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
