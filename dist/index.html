<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
  <link rel="stylesheet" href="../dist/main.css">
  <title>DevRoad</title>
</head>

<body>
  <div class="container">    
    <header class="header">
        <div class="header__logotype">
          <i class="fab fa-connectdevelop"></i>    
          <span>DevRoad</span>
        </div>

        <div class="header__menu">
          <i class="fas fa-bars"></i>
        </div>    
    </header>
    
    <main class="content">
      <header class="content__header">
        <h2>Roadmap</h2>
        <h1>Descubra se você domina as tecnologias essênciais para ser um web developer</h1>
        <h3>Developer roadmap 2018</h3>
      </header>

      <div class="content__drag">
        <div class="drag__ball" id="bola" draggable="true" ondragstart="drag(event)">
          <i class="fas fa-angle-right"></i>
        </div>

        <div class="drag__rail"></div>
        <div class="drag__void" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <h5 class="drag__description">Arraste para começar</h5>
      </div>

      <div class="langs-slide">
        <span class="slide__js">{JS}</span>
      </div>
    </main>

    <footer class="footer">      
      <ul class="footer__dashes"></ul>      
    </footer>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="../dist/main.js"></script>

  <script>
      let id
      const allowDrop = ev => ev.preventDefault()
      const drag = ev => id = ev.target.id
      const drop = ev => {
          ev.preventDefault();
          $('.drag__void').css('background', 'rgba(30,30,30,1)')
          ev.target.append(document.getElementById(id));
      }
  </script>
</body>

</html>
